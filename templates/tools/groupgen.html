{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Gruppenzufallsgenerator</h1>
        
        <textarea 
            id="names" 
            placeholder="Namen" 
            class="w-full border border-gray-300 rounded-lg p-4 mb-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
            rows="5"></textarea>

        <div class="flex items-center justify-between mb-4">
            <select 
                id="mode" 
                class="w-[48%] border border-gray-300 rounded-lg p-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="groups">Anzahl an Gruppen</option>
                <option value="people">Personen pro Gruppe</option>
            </select>
            <input 
                type="number" 
                id="groupInput"  
                placeholder="Wert" 
                class="w-[48%] border border-gray-300 rounded-lg p-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="flex items-center mb-4">
            <input 
                type="checkbox" 
                id="extraGroup" 
                class="mr-2 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="extraGroup" class="text-gray-700">Rest in eine zus√§tzliche Gruppe aufnehmen</label>
        </div>

        <button 
            id="randomizeBtn" 
            class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105 plausible-event-name="groupgen">
            Hier Klicken
        </button>

        <div id="result" class="mt-6 text-gray-700"></div>
    </div>
</div>

<script src="{{ get_url(path="js/groupgen.js") | safe }}"></script>
{% endblock content %}
