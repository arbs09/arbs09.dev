{% extends "base.html" %}

{% block structured_data %}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "name": "Tools",
    "item": "https://arbs09.dev/tools/"
    },{
    "@type": "ListItem",
    "position": 2,
    "name": "{{ page.title | safe }}",
    "item": "https://arbs09.dev/tools/noten/"
    }]
}
</script>
{% endblock structured_data %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">{{ page.title | safe }}</h1>
        <p class="text-left text-gray-600 leading-relaxed mb-4 mx-auto max-w-md">{{ page.description | safe }}</p>

        <label for="grades" class="block text-gray-700 mb-2">Gib deine Noten ein (kommagetrennt):</label>
        <input type="text" id="grades" placeholder="z.B. 1,2,3" class="w-full border border-gray-300 rounded-lg p-3 mb-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

        <label for="klassenarbeit" class="block text-gray-700 mb-2">Klassenarbeitsnote:</label>
        <input type="number" id="klassenarbeit" step="0.1" placeholder="z.B. 2" class="w-full border border-gray-300 rounded-lg p-3 mb-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

        <label for="wertungGrades" class="block text-gray-700 mb-2">Wertung der Noten (in %):</label>
        <input type="number" id="wertungGrades" placeholder="z.B. 75" class="w-full border border-gray-300 rounded-lg p-3 mb-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

        <label for="wertungKlassenarbeit" class="block text-gray-700 mb-2">Wertung der Klassenarbeit (in %):</label>
        <input type="number" id="wertungKlassenarbeit" placeholder="z.B. 25" class="w-full border border-gray-300 rounded-lg p-3 mb-6 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

        <button onclick="calculateGrade()" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105 plausible-event-name="calcgrade"">Berechnen</button>

        <div id="result" class="mt-6 text-gray-700 text-center font-medium text-xl"></div>
    </div>
</div>
<script src="{{ get_url(path="js/noten.js") | safe }}"></script>
{% endblock content %}
