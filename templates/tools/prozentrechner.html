{% extends "base.html" %}

{% block structured_data %}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "name": "Tools",
    "item": "https://arbs09.dev/tools/"
    },{
    "@type": "ListItem",
    "position": 2,
    "name": "{{ page.title | safe }}",
    "item": "https://arbs09.dev/tools/prozentrechner/"
    }]
}
</script>
{% endblock structured_data %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">{{ page.title | safe }}</h1>
        <p class="text-center mb-4">{{ page.description | safe }}</p>
        
        <div class="mb-4">
            <label for="amount" class="block text-gray-700 mb-2">Betrag:</label>
            <input 
                id="amount" 
                type="text" 
                placeholder="Geben Sie den Betrag ein"
                class="w-full border border-gray-300 rounded-lg p-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="percentage" class="block text-gray-700 mb-2">Prozentsatz:</label>
            <input 
                id="percentage" 
                type="text" 
                placeholder="Geben Sie den Prozentsatz ein"
                class="w-full border border-gray-300 rounded-lg p-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <button 
            onclick="calculatePercentage()" 
            class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
            Berechnen
        </button>

        <div id="result" class="mt-6 text-center text-3xl font-bold text-blue-500"></div>
        <div id="error-message" class="mt-2 text-red-500 text-sm text-center"></div>

    </div>
</div>
<script src="{{ get_url(path="js/prozentrechner.js") | safe }}"></script>
{% endblock content %}
