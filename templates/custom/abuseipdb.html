{% extends "base.html" %}

{% block content %}
<div class="h-entry flex justify-center items-center min-h-screen">
  <div class="container mx-auto px-4 sm:px-6 md:px-8 lg:px-32 xl:px-48 py-8">
    <h1 class="p-name text-center text-2xl font-bold mt-5">
      {{ page.title }}
    </h1>
    <a class="u-url" href="{{ page.permalink }}"></a>
    <hr class="border-t-2 border-gray-300 my-6 mx-auto w-1/2">
    <div class="self-center flex justify-center">
        <a href="https://www.abuseipdb.com/user/141489" title="AbuseIPDB is an IP address blacklist for webmasters and sysadmins to report IP addresses engaging in abusive behavior on their networks">
            <img src="https://www.abuseipdb.com/contributor/141489.svg" alt="AbuseIPDB Contributor Badge" style="width: 400px;">
        </a>
    </div>
  </div>
</div>
{% endblock content %}
