{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 md:px-8 lg:px-32 xl:px-48 py-8">
    <h1 class="text-center text-2xl font-bold py-4">{{ section.title }}</h1>
    <hr class="border-t-2 border-gray-300 my-6 mx-auto w-1/2">
    <h2 class="text-lg font-semibold py-2">List:</h2>
    <ul class="list-disc pl-5 space-y-2">
    {% for page in section.pages %}
        <li>
            <a href="{{ page.permalink | safe }}" 
               class="text-blue-600 hover:text-blue-800 transition duration-300">
                {{ page.title }}
            </a>
            <p>>{{ page.description }}</p>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock content %}
