{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="container mx-auto px-4 sm:px-6 md:px-8 lg:px-32 xl:px-48 py-8">
        <h1 class="text-center text-2xl font-bold py-4">{{ section.title }}</h1>
        <hr class="border-t-2 border-gray-300 my-6 mx-auto w-1/2">
    </div>
    <!-- Tools Grid -->
    <div class="container mx-auto px-4 sm:px-6 md:px-8 py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 text-center">
            {% for page in section.pages %}
            <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col transform transition-transform hover:scale-105 h-60">
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">{{ page.title | safe }}</h2>
                <p class="text-gray-600 text-sm sm:text-base mb-4">
                    {{ page.description | safe }}
                </p>
                <div class="mt-auto">
                    <a href="{{ page.permalink | safe }}" 
                       class="inline-block bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-transform duration-300 hover:scale-105">
                        Zum Tool â†’
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
