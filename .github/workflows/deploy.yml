name: CI
run-name: Static site deployment
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: deploy
    steps:
      - name: Checkout the current branch
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Node.js, Zola, Minify, and sshpass in parallel
        run: |
          sudo snap install zola --edge &
          sudo apt-get install minify sshpass -y &
          wait
      - name: Install npm dependencies from package.json in parallel
        run: npm install & wait

      - name: build TailwindCSS
        run: npx @tailwindcss/cli -i static/input.css -o static/style.css --minify
      
      - name: zola build
        run: zola build

      - name: Minify site
        run: minify -r -a -s -v -o ready/ --html-keep-quotes --html-keep-document-tags --json-keep-numbers --js-keep-var-names public/


      - name: Set up SSH known hosts
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          ssh-keyscan -H $DEPLOY_SERVER >> ~/.ssh/known_hosts
          ssh-keyscan -H $DEPLOY2_SERVER >> ~/.ssh/known_hosts
        env:
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
          DEPLOY2_SERVER: ${{ secrets.DEPLOY2_SERVER }}

      - name: Deploy the website to main server
        run: |
          sshpass -p "${{ secrets.DEPLOY_PASSWORD }}" rsync -avx -e 'ssh' --delete --exclude '.ssh' ready/ $DEPLOY_USERNAME@$DEPLOY_SERVER:./
        env:
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
          DEPLOY2_SERVER: ${{ secrets.DEPLOY2_SERVER }}
          DEPLOY_USERNAME: ${{ secrets.DEPLOY_USERNAME }}
          DEPLOY2_USERNAME: ${{ secrets.DEPLOY2_USERNAME }}
      
      - name: Deploy the website to backup server
        run: |
          sshpass -p "${{ secrets.DEPLOY_PASSWORD }}" rsync -avx -e 'ssh' --delete --exclude '.ssh' ready/ $DEPLOY2_USERNAME@$DEPLOY2_SERVER:./
        env:
          DEPLOY2_SERVER: ${{ secrets.DEPLOY2_SERVER }}
          DEPLOY2_USERNAME: ${{ secrets.DEPLOY2_USERNAME }}

      - name: Purge cache
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}